<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTTP Request Tester API Documentation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
  <h1>HTTP Request Tester API Documentation</h1>

  <!-- Container for rendering YAML content -->
  <div id="swagger-ui"></div>

  <script>
    // Your YAML content
    var yamlContent = `
      openapi: 3.0.0
      info:
        title: HTTP Request Tester API
        version: 1.0.0
        description: API to test different HTTP methods and status codes

      paths:
        /testGet:
          get:
            summary: Test GET request
            responses:
              '200':
                description: Successful response

        /testPost:
          post:
            summary: Test POST request
            responses:
              '201':
                description: Successful response

        /testPut:
          put:
            summary: Test PUT request
            responses:
              '204':
                description: Successful response

        /testPatch:
          patch:
            summary: Test PATCH request
            responses:
              '304':
                description: Not Modified

        /testDelete:
          delete:
            summary: Test DELETE request
            responses:
              '400':
                description: Bad Request

        /test401:
          get:
            summary: Test 401 Unauthorized
            responses:
              '401':
                description: Unauthorized

        /test403:
          get:
            summary: Test 403 Forbidden
            responses:
              '403':
                description: Forbidden

        /test404:
          get:
            summary: Test 404 Not Found
            responses:
              '404':
                description: Not Found

        /test405:
          get:
            summary: Test 405 Method Not Allowed
            responses:
              '405':
                description: Method Not Allowed

        /test418:
          get:
            summary: Test 418 I’m a teapot
            responses:
              '418':
                description: I’m a teapot
    `;

    // Parse YAML content and render it
    var swaggerDocument = jsyaml.load(yamlContent);
    window.onload = function() {
      const ui = SwaggerUIBundle({
        spec: swaggerDocument,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
    };
  </script>
</body>
</html>
